<mat-card>
	<ul>
		<li>
			<button mat-raised-button color="secondary"  mat-icon-button (click)="loadBooks()">
				<mat-icon>
					book
				</mat-icon>
			  </button>
		</li>
		<li>
			<button mat-raised-button color="secondary"  mat-icon-button (click)="loadAuthors()">
				<mat-icon>
					person
				</mat-icon>
			  </button>
		</li>
		<li>
			<button mat-raised-button color="secondary"  mat-icon-button (click)="loadPublishers()">
				<mat-icon>
					account_balance
				</mat-icon>
			  </button>
		</li>

		<li>
			<button mat-raised-button color="secondary"  mat-icon-button (click)="addBook()">
				<mat-icon>
					add
				</mat-icon>
			  </button>
		</li>
	</ul>
	<hr>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="displayTable">
	  
		<ng-container matColumnDef="titulo">
		  <th mat-header-cell *matHeaderCellDef> Título </th>
		  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
		</ng-container>
	  
		<ng-container matColumnDef="autor">
		  <th mat-header-cell *matHeaderCellDef> Autor </th>
		  <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
		</ng-container>
	  
		<ng-container matColumnDef="editora">
		  <th mat-header-cell *matHeaderCellDef> Editora </th>
		  <td mat-cell *matCellDef="let element"> {{element.publisher.publisherName}} </td>
		</ng-container>
	  
		<ng-container matColumnDef="quantidade">
		  <th mat-header-cell *matHeaderCellDef>Quantidade</th>
		  <td mat-cell *matCellDef="let element"> {{element.availableAmount}} </td>
		</ng-container>

		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef>Editar</th>
			<td mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon></td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef>Remover</th>
			<td mat-cell *matCellDef="let element"><mat-icon>delete_forever</mat-icon></td>
		</ng-container>
	  
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-card *ngIf="displayForm">
		<form action="post">
			<mat-form-field>
				<input matInput placeholder="Título" [(ngModel)]="formFields.titulo" name ="title">
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Descrição" [(ngModel)]="formFields.descricao" name ="descricao">
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Autor" [(ngModel)]="formFields.autor" name ="authorName">
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Editora" [(ngModel)]="formFields.editora" name ="publisherName">
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Quantidade" [(ngModel)]="formFields.quantidade" name ="availableAmount">
			</mat-form-field>
			<button mat-raised-button color="primary" type="submit">Adicionar</button>
		</form>
	</mat-card>


</mat-card>
