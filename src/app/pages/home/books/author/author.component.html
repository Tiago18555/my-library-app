<div *ngIf="dataSource$ | async as dataSource; else loading">

	<table mat-table [dataSource]="dataTableSource">

		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Autor</th>
			<td mat-cell *matCellDef="let element">{{element.name}}</td>
		</ng-container>


		<ng-container matColumnDef="edit">
			<th class="col" mat-header-cell *matHeaderCellDef>Editar</th>
			<td class="col" mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon></td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
	</table>

</div>

<ng-template class="container" #loading>
	<div class="loading-spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
