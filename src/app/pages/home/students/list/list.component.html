<div *ngIf="dataSource$ | async as dataSource; else loading" class ="responsive-container">
	<table mat-table [dataSource]="dataTableSource">	
		<ng-container matColumnDef="cpf">
			<th mat-header-cell *matHeaderCellDef>Nome</th>
			<td mat-cell *matCellDef="let element">{{element.name}}</td>
		</ng-container>


		<ng-container matColumnDef="nome">
			<th class="col" mat-header-cell *matHeaderCellDef>CPF</th>
			<td class="col" mat-cell *matCellDef="let element">{{element.cpf}}</td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr 
			mat-row 
			*matRowDef="let row; columns: displayedColumns;"
			(click)="viewDetails(row)"	
		></tr>
	</table>	
</div>



<ng-template class="container" #loading>
	<div class="loading-spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
