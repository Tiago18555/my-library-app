<mat-card class="responsive-container main-container" *ngIf="dataSource$ | async as dataSource; else loading">
	<mat-card class="stats">
		<mat-list>
			<mat-list-item>
				<strong>
					STATUS
				</strong>
			</mat-list-item>
			<mat-list-item>
				Devoluções pendentes: {{dataSource.data.length}}
			</mat-list-item>
			<mat-list-item>
				Multa total : 0
			</mat-list-item>
			<mat-list-item>
				item3
			</mat-list-item>
			<mat-list-item>
				item4
			</mat-list-item>
		</mat-list>
	</mat-card>
	<mat-card class="borrowings">
		<table
			mat-table
			[dataSource]="dataTableSource"
		>
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Nome</th>
			<td mat-cell *matCellDef="let element">{{element.client.name}}</td>
		</ng-container>


		<ng-container matColumnDef="livro">
			<th mat-header-cell *matHeaderCellDef>Livro</th>
			<td mat-cell *matCellDef="let element">{{element.unit.book.title}}</td>
		</ng-container>

		<ng-container matColumnDef="prazo">
			<th mat-header-cell *matHeaderCellDef>Prazo</th>
			<td mat-cell *matCellDef="let element">{{element.deadLine | date:"longDate"}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr
			mat-row
			*matRowDef="let row; columns: displayedColumns;"
			(click)="viewDetails(row)"
      class="row"
		></tr>

		</table>
	</mat-card>
</mat-card>

<ng-template class="container" #loading>
	<div class="loading-spinner">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
