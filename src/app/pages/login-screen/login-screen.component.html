<mat-card>
	<mat-card-content>
		<form (ngSubmit)="onSubmit()">
			<mat-form-field>
				<input 
					matInput 
					placeholder="Username" 
					[(ngModel)]="user.username" 
					name ="username"
				>
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Password" [(ngModel)]="user.password" name ="password">
			</mat-form-field>
			<button mat-raised-button color="primary" type="submit">Login</button>
		</form>
	</mat-card-content>
</mat-card>
